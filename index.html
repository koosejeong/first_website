<div id="wrap"></div>

<script src="./js/base/jquery-3.4.1.min.js"></script>
<script src="./js/base/jquery-ui.min.js"></script>
<script>
  
  (function($){

    let ww = $(window).outerWidth();
    const viewBrowser = function(ww) {
      if( ww <= 480 ){
        $('#wrap').load('./content.html');
        //window.location = "./content.html";
      }else if( ww > 480 && ww <= 768 ) {
        $('#wrap').load('./content_t.html');
        //window.location = "./content_t.html";
      }else if( ww > 768 && ww <= 1366 ){
        $('#wrap').load('./content_pc.html');
        //window.location = "./content_pc.html";
      }else {
        $('#wrap').load('./content_pc_full.html');
        //window.location = "./content_full.html";
      } 
    };
    viewBrowser(ww);
  
    $(window).on('resize', function(){
      let nw = $(window).outerWidth();
      if( ww !== nw){
        location.reload();
        viewBrowser(ww);
      }
    });
  })(jQuery);
</script>
