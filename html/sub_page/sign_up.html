<body>
<noscript>
<p>현재 접속하고 있는 사이트 기능의 일부가 원활하게 실행 되고 있지 않습니다.<br /> 자바스크립트의 기능을 활성화 하세요.</p>

<div id="wrap">
    <h1><a href="../../index.html"></a></h1>
    <h2 class="hidden">파란여행사 회원가입 페이지</h2>
    <div id="joinBox">
      <form action="" method="post">
        <fieldset class="input_area">
          <legend>회원가입 인적사항 작성하기</legend>
          <ul>
            <!-- --------------------------- -->
            <li>
              <dl>
                <dt>
                  <label for="userId">
                    <i class="far fa-envelope"></i>
                    <span class="hidden">사용할 아이디를 입력해 주십시오.</span>
                  </label>
                </dt>
                <dd>
                  <input type="email" name="userId" id="userId" value="" placeholder="이메일이나 아이디를 입력하세요" required="required" />
                </dd>
              </dl>
              <span class="narr">이메일을 입력하세요.</span>
            </li>
            <!-- --------------------------- -->
            <li>
              <dl>
                <dt>
                  <label for="userPassword">
                    <i class="fas fa-lock"></i>
                    <span class="hidden">사용할 비밀번호를 입력해 주십시오.</span>
                  </label>
                </dt>
                <dd>
                  <input type="password" name="userPw" id="userPassword" value="" maxlength="15" placeholder="비밀번호를 입력 6~15자 이상" required="required" />
                </dd>
              </dl>
              <span class="narr">비밀번호를 입력해 주세요</span>
            </li>
            <!-- --------------------------- -->
            <li>
              <dl>
                <dt>
                  <label for="reuserPassword">
                    <i class="fas fa-lock"></i>
                    <span class="hidden">비밀번호를 다시 입력해 주십시오.</span>
                  </label>
                </dt>
                <dd>
                    <input type="password" name="reuserRp" id="reuserPassword" value="" maxlength="15" placeholder="비밀번호를 다시 입력하세요" required="required" />
                </dd>
              </dl>
              <span class="narr">비밀 번호가 일치하지 않습니다</span>
            </li>
              <!-- --------------------------- -->
            <li>
              <dl>
                <dt>
                  <label for="userName">
                    <i class="far fa-user"></i>
                    <span class="hidden">이름을 입력해 주십시오.</span>
                  </label>
                </dt>
                <dd>
                  <input type="text" name="reuserN" id="userName" value="" placeholder="이름을 입력하세요" required="required" />
                </dd>
              </dl>
              <span class="narr">이름을 입력해 주세요</span>
            </li>
              <!-- --------------------------- -->
            <li>
              <dl>
                <dt>
                  <label for="userCell">
                    <i class="fas fa-mobile-alt"></i>
                    <span class="hidden">휴대폰 번호를 입력해 주십시오.</span>
                      </label>
                </dt>
                <dd>
                  <input type="text" name="userC" id="userCell" value="" placeholder="휴대폰 번호를 입력하세요" required="required" />
                </dd>
              </dl>
              <span class="narr">휴대폰 번호를 입력해 주십시오.</span>
            </li>
                <!-- --------------------------- -->
          </ul>
        </fieldset>
        <fieldset class="confirm_area">
          <legend>회원가입 내용 확인 및 동의</legend>
          <input type="submit" name="confirmCheck" value="회원 가입" />
          <p>
            본인은 <strong>만 14세 이상이며,</strong>
            당사의 이용약관 내용을 모두 확인하였으며, <em>동의합니다.</em> 
          </p>
        </fieldset>
      </form>
    </div>

      </p>
